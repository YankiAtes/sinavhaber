<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Paneli</title>
    <link rel="stylesheet" href="../css/admin.css" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <header>
      <table>
        <tr>
          <td>
            <a href="../index.html" id="brand-image">
              <img
                class="header-logo"
                src="../img/logo2.png"
                alt="logo-image"
              />
            </a>

            <div id="header-title-div">
              <a href="../index.html">
                <p class="header-title">SINAV HABER - ÇEKMEKÖY</p>
              </a>
            </div>
          </td>
          <td></td>
        </tr>
      </table>

      <div class="topnav">
        <a id="topnav-home" href="../index.html">Ana Sayfa</a>
        <a href="../News.html">Haberler</a>
        <a href="../NewsArchive.html">Arşiv</a>
        <a href="#about">Hakkımızda</a>
      </div>
    </header>
    <main>
      <div id="wrapper1">
        <div id="overallwrapper">
          <div id="wrapper2">
            <img
              src="../img/sinav_cekmekoy_logo trans.png"
              id="admin-top-image"
            />
            <p id="admin-title-text">Admin Giriş</p>
          </div>
          <div class="wrapper-login-box">
            <p class="litle-text">Kullanıcı Adı</p>
            <input type="text" class="enterbox" id="username" />
            <hr class="seperator" />
          </div>
          <div class="wrapper-login-box" style="margin-top: 8vh">
            <p class="litle-text">Şifre</p>
            <input type="password" class="enterbox" id="password" />
            <hr class="seperator" />
          </div>
          <div id="wrapper3"><button id="login">Giriş Yap</button></div>
        </div>
      </div>
    </main>
    <script src="../js/adminlogin.js" type="module"></script>
