<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <link rel="stylesheet" href="../css/adminpanel.css" />
    <link rel="stylesheet" href="../css/haberler-admin.css" />
  </head>
  <body>
    <nav>
      <!--Sidebar-->
      <div class="side-bar">
        <img src="../img/logo2.png" id="sidebar-logo" />
        <p id="sidebar-title">Admin</p>
        <a href="adminpanel.html">Ana Sayfa</a>
        <a href="haberler.html" style="color: white">Haberler</a>
        <a href="arsiv.html">Arşiv</a>
        <a href="hakkimizda.html">Hakkımızda</a>
        <a href="../index.html" id="cikis">Çıkış</a>
      </div>
    </nav>
    <main>
      <h1 id="main-title">Haberler Kısmını Düzenleyin</h1>

      <div id="add-new-container">
        <p class="subtitle">Haber Ekleyin</p>
        <p class="minitext" style="display: block">Başlık:</p>
        <input type="text" id="newsTitleUploader1" />
        <p class="minitext" style="display: block">Açıklama:</p>

        <input
          type="text"
          id="newsTextUploader1"
          style="display: inline-block"
        />

        <button id="createNew">Haber Oluştur</button>
        <p class="minitext">Küçük Fotoğraf Yükleyin:</p>
        <input type="file" id="photoUploader1" />
        <button id="btnUploadPhoto">Fotoğraf Yükle</button>

        <p class="subtitle">Haberi Düzenleyin</p>
        <div id="haberiDuzenleyinDiv">
          <button id="altBaslikEkle">Alt Başlık Ekleyin</button>
          <button id="yaziEkle">Haber Yazısı Ekleyin</button>
          <button id="fotografEkle">Fotoğraf Ekleyin</button>
        </div>
        <!--GÖNDER BUTONU-->
        <button id="upload1" style="display: block">Yükleyin</button>
      </div>
      <div id="preview">
        <h1 style="text-align: center; color: red; margin: 0">ÖNİZLEME</h1>
        <iframe src="../News.html" frameborder="0" id="preview-iframe"></iframe>
      </div>
    </main>
    <!--<script src="../js/admin-newspage.js" type="module"></script>  :ESKİ-->
    <script src="../js/admin-newspage-new.js" type="module"></script>
  </body>
</html>
