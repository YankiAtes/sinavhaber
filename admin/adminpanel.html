    <!--Sidebar-->
    <nav>
      <div class="side-bar">

      </div>

    <main>
      <div id="container1">
        <h1 id="title">Ana Sayfa Haberlerini Düzenleyin</h1>
        <div class="uploadNew" id="uplaodNew1">
          <p class="subtitle">Ana Sayfa Büyük Haber</p>
          <p class="minitext">HABER FOTOĞRAFI:</p>
          <input type="file" id="imageInputMainNew" class="uploadNewInput" />
          <button class="newSender" id="sendMainNew">Yükle</button>
          <!--<button id="reveal">Göster</button>-->
        </div>

        <div class="uploadNew">
          <p class="subtitle">Ana Sayfa Yan Haber</p>
          <p class="minitext">HABER FOTOĞRAFI:</p>
          <input type="file" id="imageInputSideNew" class="uploadNewInput" />

          <!-- 
            <input
            type="text"
            id="textInputSideNew"
            placeholder="Haber Yazısı Giriniz"
          />-->
          <div id="wrapper1MAIN">
            <p class="minitext" style="margin-bottom: 0">Haber Yazısı:</p>
            <textarea
              id="textInputSideNew"
              cols="30"
              rows="5"
              placeholder="Haber Yazısı Giriniz"
              style="resize: none"
            >
            </textarea>
          </div>

          <button class="newSender" id="sendSideNew">Yükle</button>
          <!--<button id="reveal">Göster</button>-->
        </div>


        <div id="container1">
          <div class="uploadNew" id="uplaodNew1">
            <p class="subtitle">Site Yapım Aşaması</p>
            <p class="minitext">Site Yapım Aşamasında Mı?</p>
            <input type="checkbox" id="checkYapimAsamasi">
            <button id="btnYapimAsamasi">Gönder</button>
            <!--<button id="reveal">Göster</button>-->
          </div>
      </div>
    </main>
    <script src="../js/admin-mainpage.js" type="module"></script>
